  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

<body onload="listarDocentes()">  
  <div class="container">
    <header class="container">
      <div class="row">
        <div class="logo col-xs-12 col-sm-12 col-md-5 col-lg-6">
          <a href="index.html">
            <img src="images/logoUnahur.png" alt="Logo Unahur" class="logo">
          </a>
        </div>
          <nav class="col-xs-12 col-sm-12 col-md-7 col-lg-6">
              <ul>
                <li><a href="listarDocente.html">Listar</a></li>
                <li><a href="registrarDocente.html">Registrar</a></li>
                <li><a href="#">Modificar</a></li>
                <li><a href="#">Eliminar</a></li>
              </ul>
          </nav>
        </div>
      </div>
    </header>
  
  <main class="container">
        <div class="row">
            <div class="row" id="titulo">
                <h1 id="titulo">Listado Docentes</h1>
            </div>
        </div>
        <div class="row" id="listadoDocente">
            <table class="responsive">            
                <table class="table table-striped table-bordered table-hover table-condensed"
                id="table">
                <thead> 
                    <tr>
                        <th ># ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>                  
                    </tr>
                </thead>   
                </table>
            </table>
        </div>

        <div class="row"> 
            <form id="formulario">
                <h2 class="titulo">Modificaci√≥n <span>Docente</span></h2>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" requiered id="nombreM">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido" requiered id="apellidoM">
                <input type="text" class="form-control" name="dni" placeholder="DNI" requiered id="dniM">
                <input type="text" class="form-control" name="id" hidden  id="idM">
                <input type="submit" class="btn btn-primary" id="btn-Modificar" value="Modificar" onclick='modificar()'>
            </form>
        </div>

    </main>

    <Footer class="container">
        <div class="row"> 
          <a href="http://www.unahur.edu.ar/"><h3 id="unahur">UNaHur</h3></a>
        </div>
    </Footer>
  </div>
  
  


  <script src="js/get.js"></script>

</body>
</html>
