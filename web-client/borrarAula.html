    <!DOCTYPE html>
    <html lang="en">
    <head>

        <title>Borrar Aula</title>
    </head>
    <body>
        <div class="img">
            <img src="http://unahur.edu.ar/sites/default/files/Hurlingham-logo.png" alt="unahur" height="100">

        <div class="container">
            <form class="form">
                <h2 class="h2">Borrar Aula</h2>

            <select class="select" id="selEdi" onchange= "cambiar();" required>
            <option value="">Seleccionar</option>
            </select>
        </label>
        <br>
        <br>
        <label for="numeroAula">Numero de aula:
            <select class="select" id="numAula" onchange= "cambiar();" required>
                    <option value="">Seleccionar</option>
            </select>
            <br>
                <button class="btn-danger" type="submit">borrar</button>
            </form>
        </div>
        <br>
        <script src="js/borrar.js"></script>
    </body>
