<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="abmEstudiantes.css" type="text/css">

<body>
    <div>
        <p id="im">
            <img src="https://servicios.unahur.edu.ar/unahur3w/_comp/unahur/img/logo-transparente.png">
        </p>
    </div>
    <div class="crearUsuario">
        <div class="span12">
            <h2>Crear nuevo usuario</h2>
        </div>
        <div id="mensaje">Completa tus datos!
            <br>
            <strong>Ingresa tu Nombre completo y dni para darte de alta en el sistema.</strong>
            <br>
        <div>
        <form class="form">
            <h3 class="toggle">Datos Personales</h3>
            <label>Nombre y Apellido:   </label>
            <label><input type="text" name="nombre_apellido" placeholder="Nombre y Apellido" required> </label>
            <br>
            <br>
            <label>Numero de documento:  <input type="number" placeholder="numero DNI" required></label><br>
            <label><input class="continuar" name="login" type="submit" value="Ingresar" autocomplete="off" required></label></br>
        </form>
        </div>
    </div>
