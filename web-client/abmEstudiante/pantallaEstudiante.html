<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  type="text/css" rel="stylesheet" href="./css/abmEstudiantes.css"/>
    <link rel="stylesheet" href="https://servicios.unahur.edu.ar/unahur3w/_comp/unahur/img/logo-transparente.png"
        type="img/jpg">
    <title>Estudiantes</title>
    <script src="./js/app_estudiante.js"></script> 

</head>

<body onload="load()">
    <div>
        <p id="im">
            <img src="https://servicios.unahur.edu.ar/unahur3w/_comp/unahur/img/logo-transparente.png">
        </p>
    </div>
    <div class="crearUsuario">
        <div class="span12">
            <h2>Crear nuevo usuario</h2>
        </div>
        <div id="mensaje">Completa tus datos!
            <br>
            <strong>Ingresa tu Nombre completo y dni para darte de alta en el sistema.</strong>
            <br>
        <div>
        <form id="creacionEstudiante" class="form">
            <h3 class="toggle">Datos Personales</h3>
            <label>Nombre y Apellido:   </label>
            <input type="text" name="nombre_apellido" placeholder="Nombre y Apellido" required autofocus>
            <br>
            <br>
            <label>Numero de documento: </label>
            <input type="number" name="dni" placeholder="Numero DNI" required><br>
            <br>
            <button id="boton" type="submit" >Crear</button>
 
        </form>
        </div>
    </div>
    
</body>

</html>
