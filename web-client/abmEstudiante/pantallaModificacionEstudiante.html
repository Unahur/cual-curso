<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="abmEstudiantes.css" type="text/css">
    <link rel="stylesheet" href="https://servicios.unahur.edu.ar/unahur3w/_comp/unahur/img/logo-transparente.png" type="img/jpg">
    <title>Estudiantes</title>
    <script src="./modificacionEstudiante.js" ></script>
</head>
<body>
    <div>
        <p id="im">
            <img src="https://servicios.unahur.edu.ar/unahur3w/_comp/unahur/img/logo-transparente.png">
        </p>
    </div>
    <div class="modificarUsuario">
            <h2>Modificacion y Baja</h2>
    </div>
    <div id="mensaje">Modifica tus datos!
            <br>
            <strong>Podes modificar tus datos o darte de baja del sistema.</strong>
            <br>
    <div>
            <form id="f_1" action="#" onsubmit="return false;" class="form">
                    <h3 class="toggle">Datos Personales</h3>
                    <label>Nombre y Apellido:   </label>
                    <label><input type="text" name="nombre_apellido" placeholder="Nombre y Apellido" required> </label>
                    <br>
                    <br>
                    <label>Numero de documento:  <input type="number" placeholder="numero DNI" required></label><br>
                    
                </form>
                <br>
    <div class="botones">
        <button class="boton" onclick="modificarDatos('f_1',false);" >
            Modificar</button>
        <button  class="boton" onclick="modificarDatos('f_1',true);">
            Guardar</button> 
        <button id= "baja" class="boton" onclick="alerta()">Dar de Baja</button
        
    </div>        
</body>

</html>
