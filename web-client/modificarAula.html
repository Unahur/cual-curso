<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/stylecrearaula.css" type="text/css">
  <title>Crear aula</title>
</head>

<body onLoad="mostrarDatos()">
  <div class="img"><img src="http://unahur.edu.ar/sites/default/files/Hurlingham-logo.png" alt="unahur" height="100px">
  </div>
  <a href="aula.html" class="btn btn-info btn-sm">Regresar</a>

  <div class="container">


    <form id="formCreate" class="form" onsubmit="confirmar()">

      <h2 class="h2">Modificar</h2>
      <label>Aulas:
        <select id="listaDeAulas"></select>
      </label>
      <br>
      <br>
      <label>Edificio:
        <br>
        <input id="nEdificio" type="text" class="input" name="edificio" placeholder="Nombre del edificio" required>
      </label>
      <br>

      <br>
      <label>Numero de aula:
        <br>
        <input id="nAula" type="number" name="numero_aula" class="input" placeholder="Numero de aula" required>
      </label>
      <br>
      <button class="btn" type="submit">Modificar</button>
    </form>


  </div>

  <script src="js/modificar.js"></script>

</body>

</html>
